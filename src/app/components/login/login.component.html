<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text-dark text-muted">Đăng nhập</h4>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="email"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Mật khẩu</label
              >
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="password"
              />
            </div>
            <button type="button" class="btn btn-info" (click)="login()">
              Đăng nhập
            </button>
            <div class="row">
              <div class="col-md-8">
                <a href="/register" style="text-decoration: none"
                  >Bạn chưa có tài khoản?
                  <span class="text-danger">Đăng ký</span></a
                >
              </div>
              <div class="col-md-4">
                <a
                  routerLink="/forget-password"
                  class="text-dark"
                  style="text-decoration: none"
                >
                  Quên mật khẩu?
                </a>
              </div>
            </div>
            <div class="row mt-2">
              <a style="text-decoration: none; cursor: pointer">
                <div class="card shadow text-center">
                  <div class="card-body">
                    <img
                      src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2008px-Google_%22G%22_Logo.svg.png"
                      alt=""
                      height="24px"
                      width="24px"
                    />
                    Sign In with Google
                  </div>
                </div>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
